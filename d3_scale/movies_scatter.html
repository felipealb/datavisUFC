<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
    

    // Primeiro definimos o objeto margin
    let margin = {top: 40, right: 40, bottom: 40, left: 40};
    
    // Depois definimos w e h como as dimensões internas
    // da área do gráfico (área útil) (parte cinza no slide)
    let w = 800 - margin.left - margin.right;
    let h = 200 - margin.top - margin.bottom;

    // Depois um elemento g no svg que vai transladar a origem 
    // do gráfico como sendo a origem da área útil do gráfico

    function render(dataset){



    let svg = d3.select("#chart")
            .append("svg")
                .attr("width", w + margin.left + margin.right)
                .attr("height", h + margin.top + margin.bottom)
            .append("g") //define grupo de objetos no SVG
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    //Criando escala
    let xScale = d3.scaleLinear()
        .domain([0,d3.max(dataset, function(d){
            return d.Budget_M;
        })])
        .range([0,w]);

    let yScale = d3.scaleLinear()
        .domain([0,d3.max(dataset, function(d){
            return d.Worldwide_Gross_M;
        })])
        .range([h,0]); //escala invertida (eixo Y do canvas != eixo Y do mundo real)
        //.range([0,h]); //escala normal



    // Depois adicione os elementos círculos
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d) { //centroX
            return xScale(d.Budget_M)
        })
        .attr("cy", function(d) { //centroY
            return yScale(d.Worldwide_Gross_M)
        })
        .attr("r", 5); //raio

    // Depois adicione os labels
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x", function(d){
            return xScale(d.Budget_M);
        })
        .attr("y", function(d){
            return yScale(d.Worldwide_Gross_M);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "blue")
        .text(function(d) {
            return d.Film;
        });
   

    
    //EIXOS
    let xAxis = d3.axisBottom()
        .scale(xScale);
        
        svg.append("g")
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis);

    let yAxis = d3.axisLeft()
        .scale(yScale)

        svg.append("g")
        .call(yAxis)
    }


    d3.json("movies.json").then(function(json){ 
            render(json);
        });

</script>
</body>
</html>
